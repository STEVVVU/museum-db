name: Build and deploy Node.js app to Azure Web App - stevvu-museumdb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      # Optional: Build and test
      - name: Build and test
        run: |
          npm run build --if-present
          npm test --if-present

      - name: Prepare deployment package
        run: zip -r release.zip . -x "*.git*" "*.github*" "node_modules/*"

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_521812B1BAB94C718F8F2C1CE357D840 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_47B3738086D7411BA040A1896D042C2B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7B6B5EC5A2794A5E8C013BA8FD12BD11 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'stevvu-museumdb'
          slot-name: 'Production'
          package: .
